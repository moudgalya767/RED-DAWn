<div id="id02" class="modaal">
  <form class="modaal-content animate" action="" method="" id="signup_form">
    <div class="imgcontaineer">
      <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close modaal">&times;</span>
     
    </div>

    <div class="containeer">
      <h2 style="font-size:160%;"><b>Sign up</b></h2>
      <p> Please fill the details given below</p>
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" id="signup_name" required>
      
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" id="signup_username" onblur="username_check()" required>
      <span class="glyphicon glyphicon-remove-sign" id="signup_uname_glyp" style="display: none;"></span>
      
      <label for="mail"><b>Email_Id</b></label>
      <input type="text" placeholder="Enter email-id" name="email" id="signup_email"  required>
     
      
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="pwd" id="signup_pwd" required>
       
      <label for="rpwd"><b> Confirm Password</b></label>
      <input type="password" placeholder="Confirm Password" name="rpwd" id="signup_rpwd"  required>
      
        
      <button type="submit" id="signup_form_submit" class="btn btn-primary">Sign Up</button>
        <p id="signup_error"></p>
      <label>
       
      </label>
    </div>

    
  </form>

<div id="id01" class="modaal">
  
  <form class="modaal-content animate" action="" method="" id="login_form">
    <div class="imgcontaineer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close modaal">&times;</span>
     
    </div>

    <div class="containeer">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" id="login_uname" onkeyup="login_uname_validation()" onkeydown="login_uname_validation()" required><span class="glyphicon glyphicon-remove-sign" id="login_uname_glyp" style="display: none;"></span>
      <label id="login_uname_error" style="display: none;color: red;"></label>
      
      <label for="pwd"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="pwd" id="login_pwd" onkeyup="login_pwd_validation()" onkeydown="login_pwd_validation()" required><span class="glyphicon glyphicon-remove-sign" id="login_pwd_glyp" style="display: none;"></span>
       <label id="login_pwd_error" style="display: none;color: red;"></label>
        
      <button type="submit" id="login_form_submit" class="btn btn-primary">Login</button>
      <p id="login_error"></p>
      <label>
       
      </label>
